version: '3.8'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/Contrail
    ports:
      - "3000:3000"
    depends_on:
      - db


  db:
    image: mysql:8.0.19
    volumes:
      - db-data:/var/lib/mysql/data
    environment:
            MYSQL_PASSWORD: password
